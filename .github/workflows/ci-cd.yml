name: Next.js Blogging Platform CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Echo Vercel Configuration
        run: |
          echo "Vercel Token: ${{ secrets.VERCEL_TOKEN }}"
          echo "Vercel Organization ID: ${{ secrets.VERCEL_ORG_ID }}"
          echo "Vercel Project ID: ${{ secrets.VERCEL_PROJECT_ID }}"
